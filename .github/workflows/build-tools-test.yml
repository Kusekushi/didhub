name: Build Tools Test

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tools-test:
    name: Build Tools Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------------------
      # Setup Tools
      # -------------------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      # -------------------------------------------------------------------------
      # Install Dependencies
      # -------------------------------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jinja2 pytest pytest-cov

      # -------------------------------------------------------------------------
      # Run Build Tools Tests
      # -------------------------------------------------------------------------
      - name: Run Python tests with coverage
        run: |
          pytest build_tools --cov=build_tools --cov-report=xml:coverage-python.xml --cov-report=html:coverage-python-html
        continue-on-error: true

      # -------------------------------------------------------------------------
      # Upload Coverage Artifacts
      # -------------------------------------------------------------------------
      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-python-${{ matrix.os }}
          path: |
            coverage-python.xml
            coverage-python-html/
          retention-days: 30