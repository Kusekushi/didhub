name: Test

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Wait for code-check to pass
  code-check:
    name: Code Check
    uses: ./.github/workflows/code-check.yml

  test:
    name: Test (${{ matrix.os }})
    needs: code-check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------------------
      # Setup Tools
      # -------------------------------------------------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      # -------------------------------------------------------------------------
      # Caching
      # -------------------------------------------------------------------------
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target
          cache-targets: true
          cache-on-failure: true

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache cargo-binstall
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('.github/workflows/test.yml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bin-

      # -------------------------------------------------------------------------
      # Install Dependencies
      # -------------------------------------------------------------------------
      - name: Install cargo-binstall
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
        shell: bash

      - name: Install cargo-llvm-cov
        run: cargo binstall --no-confirm cargo-llvm-cov

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jinja2 pytest pytest-cov

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: frontend

      # -------------------------------------------------------------------------
      # Code Generation
      # -------------------------------------------------------------------------
      - name: Run code generation
        run: python build.py codegen all

      # -------------------------------------------------------------------------
      # Tests with Coverage (excluding Zig)
      # -------------------------------------------------------------------------
      - name: Run Rust tests with coverage
        run: |
          cd backend
          cargo llvm-cov --workspace --lcov --output-path ../coverage-rust.lcov

      - name: Run frontend tests with coverage
        run: pnpm test:coverage
        working-directory: frontend/app
        continue-on-error: true

      - name: Run Python tests with coverage
        run: |
          pytest build_tools --cov=build_tools --cov-report=xml:coverage-python.xml --cov-report=html:coverage-python-html || true
        continue-on-error: true

      # -------------------------------------------------------------------------
      # Upload Coverage Artifacts
      # -------------------------------------------------------------------------
      - name: Upload Rust coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-rust-${{ matrix.os }}
          path: coverage-rust.lcov
          retention-days: 30

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-frontend-${{ matrix.os }}
          path: frontend/app/coverage/
          retention-days: 30

      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-python-${{ matrix.os }}
          path: |
            coverage-python.xml
            coverage-python-html/
          retention-days: 30
