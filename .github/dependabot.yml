version: 2
updates:
  # Enable version updates for npm (pnpm workspace)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "Kusekushi"
    assignees:
      - "Kusekushi"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # Enable version updates for Cargo (Rust)
  - package-ecosystem: "cargo"
    directory: "/server-rs"
    schedule:
      interval: "weekly"
    reviewers:
      - "Kusekushi"
    assignees:
      - "Kusekushi"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "Kusekushi"
    assignees:
      - "Kusekushi"
    commit-message:
      prefix: "ci"
      include: "scope"